<html>
<head>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" src="/javascripts/budget-vis.js"></script>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/budget-vis.css">
    <title>{{title}}</title>
    <script type="text/javascript">
    $(document).ready(function(){
        var container = d3.select("body").append("xhtml:div")
        .attr("id", "budget-vis");

        $.getJSON('/budget/data', function(data){
            console.log(data);
            var vis = new BudgetVis();
            vis.generate({
                container : container,
                size : { width: 900, height: 900, radius : 900},
                data : data,
                onSelect: function(d){
                    console.log(d);
                }            
            });
        });
    });
    </script>

</head>
<body>
    <h2>{{title}}</h2>
</body>
</html>
